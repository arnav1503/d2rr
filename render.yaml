services:
  - type: web
    name: flask-calculator
    env: python
    buildCommand: npm install && npm run build && pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: calculator-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: calculator-db
    plan: free
